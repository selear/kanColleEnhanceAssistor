<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装备改修助手</title>
</head>
<body>

<div id="app">
    <category-list :c-arr="CATEGORY"></category-list>
</div>

<template id="categoryList">
    <div>
        <h2>这是categoryList</h2>
        <category v-for="(entity, id) in cArr"
                  :key="id"
                  :entity="entity[1]">
        </category>
    </div>
</template>

<template id="category">
    <div>
        <h3>{{ entity.name }} -- {{ entity.equipIds.length }}</h3>
    </div>
</template>

<template id="equip">
    <h4>这是equip组件, 是category的局部组件</h4>
</template>

<script src="lib/vue.js"></script>
<script src="lib/equips.js"></script>
<script>

  let comEquip = {
    template: '#equip'
  };

  let comCategory = {
    template: '#category',
    components: {
      equip: comEquip
    },
    props: ['entity']
  };

  Vue.component('categoryList', {
    template: '#categoryList',
    components: {
      category: comCategory,
    },
    props: ['cArr']
  });

  let vm = new Vue({
    el: '#app',
    data: {
      CATEGORY: undefined,
      EQUIP: undefined,
      flag: 'is page loaded?'
    },
    mounted() {
      this.CATEGORY = new Map(JSON.parse(META[0]));
      this.EQUIP = new Map(JSON.parse(META[1]));
    }
  });

</script>
</body>
</html>
