<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装备改修助手</title>
    <link rel="stylesheet" href="lib/assistor.css">
</head>
<body>

<!--
+-----------------------+ Page +-----------------------+
|                                                      |
|  +---+ Category List +--+  +--+ Enhance Today +---+  |
|  |                      |  |                      |  |
|  | +--+ Category#1 +--+ |  | Equip#2  [UpgradeTo] |  |
|  | |                  | |  |                      |  |
|  | +---------------+--+ |  |                      |  |
|  | |[ ] Equip#1    |    |  |                      |  |
|  | +---------------+    |  |                      |  |
|  | |[x] Equip#2    |    |  |                      |  |
|  | +---------------+    |  |                      |  |
|  |                      |  |                      |  |
|  | +--+ Category#2 +--+ |  |                      |  |
|  | |                  | |  |                      |  |
|  | +---------------+--+ |  |                      |  |
|  | |[x] Equip#3    |    |  |                      |  |
|  | +---------------+    |  |                      |  |
|  |                      |  |                      |  |
|  |      ......          |  |      ......          |  |
|  |                      |  |                      |  |
|  +----------------------+  +----------------------+  |
|                                                      |
+------------------------------------------------------+

+----------------------+ Remark +----------------------+
|           Suppose it's MON today.                    |
|           Only Equip#2 can enhance today.            |
+------------------------------------------------------+
-->

<div id="app" class="container">
    <category-list :c-map="categoryMap"
                   :e-map="equipMap"></category-list>
    <enhance-today :e-map="equipMap"></enhance-today>
</div>

<template id="categoryList">
    <div :class="customStyle">
        <h2>这是categoryList</h2>
        <category v-for="(cEntity, cIdx) in cMap" :key="cIdx"
                  :c-entity="cEntity[1]"
                  :c-idx="cIdx"
                  :equip-map="equipFilterBy(cEntity[1].equipIds)">
        </category>
    </div>
</template>

<template id="enhanceToday">
    <div :class="customStyle">
        <div>Here comes ALL SELECTED EQUIPS</div>
        <pre v-for="(e, idx) in flat" :key="idx">{{ e.name }}</pre>
        <hr>
        <div>Here comes CALC SELECTED EQUIPS</div>
        <pre v-for="(e, idx) in calc" :key="idx">{{ e.name }}</pre>
    </div>
</template>

<template id="category">
    <div>
        <h3 @click="display=!display">{{ cName }}</h3>
        <transition-group tag="ul">
            <!-- @cb-changed事件发生时, 调用方法updateEquipIds -->
            <equip v-show="display"
                   v-for="(eid, idx) in equipIds" :key="eid"
                   :eid="eid"
                   :idx="idx"
                   :e-entity="findEquipBy(eid)"
                   @cb-changed="updateEquipIds">
            </equip>
        </transition-group>
    </div>
</template>

<template id="equip">
    <li>
        <label>
            <!-- checkbox状态发生变化时, 调用方法cbChanged,
                    该方法发出事件'cb-changed', 交由上一层category处理 -->
            <input type="checkbox"
                   v-model="cbChecked"
                   :value="eid"
                   @change="cbChanged">
            <code>{{ eEntity.name }}</code>
        </label>
    </li>
</template>

<script src="lib/vue.js"></script>
<script src="lib/equips.js"></script>
<script src="lib/js.store/jsstore.js"></script>
<script src="lib/initJsDb.js"></script>
<!--suppress JSAnnotator -->
<script>
  const TOOLS = {
    jpDate: function () {
      const JP_TIMEZONE = 9;
      let curr = new Date();
      return new Date(
        curr.getUTCFullYear(),
        curr.getUTCMonth(),
        curr.getUTCDate(),
        curr.getUTCHours() + JP_TIMEZONE,
        curr.getUTCMinutes(),
        curr.getUTCSeconds()
      );
    }
  };

  // 组件equip, 基础组件, 是组件Category的组成部分
  let comEquip = {
    template: '#equip',
    data() {
      return {
        cbChecked: false
      }
    },
    props: ['eid', 'eEntity', 'idx'],
    methods: {
      cbChanged() {
        // 发出事件checkbox-changed, 附带参数idx, eid, cbChecked
        this.$emit('cb-changed', this.idx, this.eid, this.cbChecked);
      }
    }
  };

  // 组件category
  // 组件category下每一个子组件equip都附带参数: idx, eid,
  let comCategory = {
    template: '#category',
    data() {
      return {
        reducedArr: [],
        selectedEquipIdArr: [],
        display: false
      };
    },
    props: ['cEntity', 'equipMap', 'cIdx'],
    methods: {
      updateEquipIds: function (eIdx, eid, isChecked) {
        if (isChecked) {
          this.selectedEquipIdArr[eIdx] = eid;
        } else {
          this.selectedEquipIdArr[eIdx] = undefined;
        }
        this.reducedArr = this.selectedEquipIdArr.filter(elem => {
          return !!(elem);
        });
        this.$eventBus.$emit('update-today-enhance', this.cIdx, this.reducedArr);
      },
      findEquipBy(eid) {
        return this.equipMap.get(eid);
      }
    },
    computed: {
      cName: function () {
        return this.cEntity.name;
      },
      equipIds: function () {
        return this.cEntity.equipIds;
      }
    },
    components: {
      equip: comEquip
    }
  };

  // 组件category-list
  // 附带参数: cMap, eMap
  Vue.component('categoryList', {
    template: '#categoryList',
    data() {
      return {
        customStyle: {
          'list-panel': true
        }
      }
    },
    props: ['cMap', 'eMap'],
    methods: {
      equipFilterBy: function (eidArr) {
        let equipsInACategory = new Map();
        eidArr.forEach(eid => {
          equipsInACategory.set(eid, this.eMap.get(eid));
        });
        return equipsInACategory;
      }
    },
    components: {
      category: comCategory,
    }
  });

  // 组件enhance-today
  Vue.component('enhanceToday', {
    template: '#enhanceToday',
    data() {
      return {
        localReducedIdxArr: [],
        checkedEquipIdxArr: [],
        customStyle: {
          'list-panel': true
        }
      }
    },
    props: ['eMap'],
    computed: {
      flat() {  // TODO 测试用, 进一步开发之后可以删除
        let flattedEquipArr = [];
        this.localReducedIdxArr.flat().forEach(eid => {
          flattedEquipArr.push(this.eMap.get(eid));
        });
        return flattedEquipArr;
      },
      calc() {  // 返回当天可以改修的装备; 应当使用新的实体, 来包装已经经过计算筛选的数据
        let equipArrEnhanceToday = [];
        let weekday = TOOLS.jpDate().getDay();
        // this.localReducedIdxArr.flat().forEach(eid => {
        //
        //   let eEntity = this.eMap.get(eid);
        //   let displayEntity = {
        //     'canEnhanceToday': false
        //   };
        //
        //   let enhanceSum = [];
        //   eEntity.enhancements.forEach(enhancement => {
        //
        //     let eachEnhanceInfo = [];
        //     enhancement.assistShips.forEach(ship => {
        //
        //       let canEnhanceEntity = {};
        //       // TODO 可以删除, ship.accessDay 可改修时间, 数组
        //       if (ship.accessDay.includes(weekday)) {
        //         canEnhanceEntity['shipName'] = ship.name;
        //         eachEnhanceInfo.push(canEnhanceEntity);    // 改修舰
        //       }
        //     });
        //   });
        //
        //   if(displayEntity.canEnhanceToday) {
        //     displayEntity['name'] = eEntity.name;
        //     equipArrEnhanceToday.push(displayEntity);
        //   }
        // });

        return equipArrEnhanceToday;
      }
    },
    created() {
      // 每一次点击, 触发'update-today-enhance', 自动计算
      this.$eventBus.$on('update-today-enhance', (cIdx, reducedArr) => {
        this.checkedEquipIdxArr[cIdx] = reducedArr;
        this.localReducedIdxArr = this.checkedEquipIdxArr.filter((elem = []) => {
          return !!(elem.length);
        });
      });
    }
  });

  // 全局事件总线, 可以传递很多东西, 不仅仅是数据
  Vue.prototype.$eventBus = new Vue();

  // 文件/lib/equips.js存在一个字符串数组META, 其中包含了两个元素
  // META[0], META[1]转化为JSON后, 可以序列化为Map, 作为数据源供调用与查询
  const vm = new Vue({
    el: '#app',
    computed: {
      categoryMap() {
        return new Map(JSON.parse(META[0]));
      },
      equipMap() {
        return new Map(JSON.parse(META[1]));
      }
    }
  });

</script>

</body>
</html>
