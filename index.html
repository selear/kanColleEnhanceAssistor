<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装备改修助手</title>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.4s ease;
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.25s ease;
        }
    </style>
</head>
<body>

<div id="app">
    <category-list :c-map="categoryMap" :e-map="equipMap"></category-list>
</div>

<template id="categoryList">
    <div>
        <h2>这是categoryList</h2>
        <category v-for="(cEntity, id) in cMap" :key="id"
                  :c-entity="cEntity[1]"
                  :equip-map="equipFilterBy(cEntity[1].equipIds)">
        </category>
    </div>
</template>

<template id="category">
    <div>
        <h3 @click="display=!display">{{ cName }} -- {{ equipIds.length }} </h3>
        <transition-group tag="ul">
            <equip v-for="id in equipIds"
                   v-show="display"
                   :key="id"
                   :eid="id"
                   :e-entity="findEquipBy(id)">
            </equip>
        </transition-group>
    </div>
</template>

<template id="equip">
    <li>
        <label>
            <code>{{ eEntity.name }}</code>
            <input type="checkbox" @change="checked=!checked">
        </label>
    </li>
</template>

<script src="lib/vue.js"></script>
<script src="lib/equips.js"></script>
<script>

  // component equip
  let comEquip = {
    template: '#equip',
    data() {
      return {
        checked: false
      }
    },
    props: ['eid', 'eEntity']
  };

  // component category
  let comCategory = {
    template: '#category',
    data() {
      return {
        display: false
      };
    },
    props: ['cEntity', 'equipMap'],
    methods: {
      findEquipBy(eid) {
        return this.equipMap.get(eid);
      }
    },
    computed: {
      cName: function () {
        return this.cEntity.name;
      },
      equipIds: function () {
        return this.cEntity.equipIds;
      }
    },
    components: {
      equip: comEquip
    }
  };

  // component category-list
  Vue.component('categoryList', {
    template: '#categoryList',
    props: ['cMap', 'eMap'],
    methods: {
      equipFilterBy: function (eidArr) {
        let equipsInACategory = new Map();
        eidArr.forEach(eid => {
          equipsInACategory.set(eid, this.eMap.get(eid));
        });
        return equipsInACategory;
      }
    },
    components: {
      category: comCategory,
    }
  });

  let vm = new Vue({
    el: '#app',
    computed: {
      categoryMap() {
        return new Map(JSON.parse(META[0]));
      },
      equipMap() {
        return new Map(JSON.parse(META[1]))
      }
    }
  });

</script>
</body>
</html>
